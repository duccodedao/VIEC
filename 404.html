<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Không tìm thấy trang | NEURALIS</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://duccodedao.github.io/VIEC/img/logo.png" type="image/png">

    <style>
        :root {
            --bg-color: #050816;
            --card-color: rgba(23, 27, 48, 0.5);
            --border-color: rgba(145, 94, 255, 0.2);
            --accent-primary: #915EFF;
            --accent-secondary: #2BCBC4;
            --text-primary: #f1f2f6;
            --text-secondary: #aaa6c3;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            background: linear-gradient(-45deg, #050816, #120e2a, #1a163c, #0d0b1f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container-404 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }

        .logo-404 {
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            font-size: 8rem;
            font-weight: 700;
            color: var(--accent-primary);
            line-height: 1;
            margin: 0;
            text-shadow: 0 0 15px rgba(145, 94, 255, 0.4);
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin: 1rem 0;
            color: var(--text-primary);
        }

        p {
            color: var(--text-secondary);
            font-size: 1rem;
            max-width: 450px;
            margin-bottom: 2.5rem;
        }

        .btn-home {
            display: inline-block;
            text-decoration: none;
            color: white;
            font-weight: 600;
            padding: 14px 32px;
            border-radius: 50px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            box-shadow: 0 0 20px rgba(145, 94, 255, 0.5);
            transition: all 0.3s ease;
            border: none;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 25px rgba(145, 94, 255, 0.7);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 6rem;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-404">
        <img src="https://duccodedao.github.io/VIEC/img/logo.png" alt="Neuralis Logo" class="logo-404">
        <h1>404</h1>
        <h2>Không tìm thấy trang</h2>
        <p>
            Rất tiếc, chúng tôi không thể tìm thấy trang bạn đang tìm kiếm. Có thể nó đã bị xóa, đổi tên hoặc tạm thời không có sẵn.
        </p>
        <a href="/" class="btn-home">Quay về Trang Chủ</a>
    </div>
</body>
</html>
