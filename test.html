<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TON DApp - Claim Token</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- TonConnect UI & Core CDN -->
  <script src="https://unpkg.com/@tonconnect/ui/dist/tonconnect-ui.min.js"></script>
  <script src="https://unpkg.com/@ton/core"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
      background: #f5f7fa;
    }
    h1 {
      color: #007acc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 6px;
      background: #007acc;
      color: white;
      border: none;
    }
    #connect-button {
      margin: 20px auto;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>TON DApp - Claim Token</h1>

  <!-- TonConnect Button -->
  <div id="connect-button"></div>

  <!-- Gửi giao dịch -->
  <button id="claim-button" disabled>Claim Token</button>

  <script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://your-domain.com/tonconnect-manifest.json", // THAY ĐỊA CHỈ NÀY
      buttonRootId: "connect-button"
    });

    tonConnectUI.onStatusChange(wallet => {
      document.getElementById("claim-button").disabled = !wallet;
    });

    document.getElementById("claim-button").addEventListener("click", async () => {
      const payload = TON_CORE.beginCell()
        .storeUint(0x12345678, 32) // opcode của hàm claim (DEMO)
        .endCell()
        .toBoc()
        .toString('base64');

      try {
        await tonConnectUI.sendTransaction({
          validUntil: Math.floor(Date.now() / 1000) + 60,
          messages: [
            {
              address: "EQCxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx", // THAY BẰNG ĐỊA CHỈ SMART CONTRACT
              amount: "10000000", // 0.01 TON
              payload: payload
            }
          ]
        });

        alert("Giao dịch đã gửi thành công!");
      } catch (err) {
        alert("Lỗi khi gửi giao dịch: " + err.message);
      }
    });
  </script>
</body>
</html>
