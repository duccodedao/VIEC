<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TON Connect Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #007aff;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fcc;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>TON Connect Proof Demo</h1>
  <button id="connectBtn">K·∫øt n·ªëi v√≠ TON</button>
  <div id="result"></div>

  <script type="module">
    import { TonConnect } from "https://unpkg.com/@tonconnect/sdk@0.0.44/dist/tonconnect-sdk.min.js";

    const connectBtn = document.getElementById("connectBtn");
    const resultDiv = document.getElementById("result");

    const connector = new TonConnect({
      manifestUrl: "https://ton-connect.github.io/demo-dapp-with-backend/tonconnect-manifest.json"
    });

    connectBtn.addEventListener("click", async () => {
      try {
        resultDiv.textContent = "üîÑ ƒêang t·∫°o payload t·ª´ backend...";
        const payloadRes = await fetch("https://your-backend-host.com/ton-proof/generate-payload");
        const payloadData = await payloadRes.json();

        const connection = await connector.connect({
          tonProof: {
            payload: payloadData.payload
          }
        });

        const proof = connection?.tonProof;
        const address = connection?.account?.address;

        if (!proof || !address) {
          resultDiv.textContent = "‚ö†Ô∏è Kh√¥ng nh·∫≠n ƒë∆∞·ª£c proof t·ª´ v√≠.";
          return;
        }

        resultDiv.textContent = "‚úÖ ƒê√£ nh·∫≠n proof, ƒëang g·ª≠i l√™n backend ƒë·ªÉ x√°c minh...";

        const checkRes = await fetch("https://your-backend-host.com/ton-proof/check-proof", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            address: address,
            network: "-239",
            proof
          })
        });

        const checkData = await checkRes.json();

        if (checkData.token) {
          resultDiv.innerHTML = `<strong>‚úÖ X√°c th·ª±c th√†nh c√¥ng!</strong><br/>ƒê·ªãa ch·ªâ: ${address}<br/>Token: ${checkData.token}`;
        } else {
          resultDiv.textContent = "‚ùå X√°c th·ª±c th·∫•t b·∫°i.";
        }
      } catch (err) {
        console.error(err);
        resultDiv.textContent = "‚ùå L·ªói x·∫£y ra khi k·∫øt n·ªëi.";
      }
    });
  </script>
</body>
</html>
