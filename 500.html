<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>500 - Lỗi Máy Chủ | NEURALIS</title>
    <link rel="icon" href="https://duccodedao.github.io/VIEC/img/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #050816; --accent-primary: #915EFF; --accent-secondary: #2BCBC4; --text-primary: #f1f2f6; --text-secondary: #aaa6c3; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-color); color: var(--text-primary); background: linear-gradient(-45deg, #050816, #120e2a, #1a163c, #0d0b1f); background-size: 400% 400%; animation: gradientBG 15s ease infinite; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; text-align: center; }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .container { padding: 2rem; }
        h1 { font-size: 8rem; font-weight: 700; color: var(--accent-primary); line-height: 1; margin: 0; text-shadow: 0 0 15px rgba(145, 94, 255, 0.4); }
        h2 { font-size: 1.75rem; font-weight: 600; margin: 1rem 0; }
        p { color: var(--text-secondary); max-width: 450px; margin: 0 auto 2.5rem; }
        .btn-home { display: inline-block; text-decoration: none; color: white; font-weight: 600; padding: 14px 32px; border-radius: 50px; background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary)); box-shadow: 0 0 20px rgba(145, 94, 255, 0.5); transition: all 0.3s ease; }
        .btn-home:hover { transform: translateY(-3px); box-shadow: 0 5px 25px rgba(145, 94, 255, 0.7); }
    </style>
</head>
<body>
    <div class="container">
        <h1>500</h1>
        <h2>Lỗi Máy Chủ Nội Bộ</h2>
        <p>
            Rất tiếc, đã có sự cố xảy ra ở phía chúng tôi. Đội ngũ kỹ thuật đã được thông báo và đang làm việc để khắc phục. Vui lòng thử lại sau.
        </p>
        <a href="/" class="btn-home">Quay về Trang Chủ</a>
    </div>
</body>
</html>
