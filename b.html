<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Bmass App Store</title>

    <!-- Meta SEO -->
    <meta name="description" content="KhÃ¡m phÃ¡ vÃ  truy cáº­p cÃ¡c Mini App hÃ ng Ä‘áº§u trÃªn The Open Network.">
    <link rel="icon" href="https://duccodedao.github.io/VIEC/img/logo.png" type="image/png">

    <!-- Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050816;
            --card-color: rgba(23, 27, 48, 0.5);
            --border-color: rgba(145, 94, 255, 0.2);
            --accent-primary: #915EFF;
            --text-primary: #f1f2f6;
            --text-secondary: #aaa6c3;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            background: linear-gradient(-45deg, #050816, #120e2a, #1a163c, #0d0b1f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden;
            padding-bottom: 80px; /* Space for bottom nav */
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .main-container { max-width: 1400px; padding: 1.5rem 1rem; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 1rem; }
        .header-logo { display: flex; align-items: center; text-decoration: none; color: var(--text-primary); gap: 10px; }
        .header-logo img { height: 40px; width: 40px; object-fit: cover; border-radius: 8px; }
        .header-logo span { font-size: 1.1rem; font-weight: 600; }
        
        .card-glass { background: var(--card-color); border: 1px solid var(--border-color); border-radius: 20px; padding: 1.5rem; backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); transition: all 0.3s ease; height: 100%; }
        .card-title { font-weight: 600; margin-bottom: 1.5rem; font-size: 1.25rem; }
        
        .app-menu-item { text-align: center; text-decoration: none; color: var(--text-primary); display: block; padding: 10px; transition: all 0.2s ease-in-out; }
        .app-menu-item:hover { transform: scale(1.05); background-color: var(--card-color); border-radius: 12px; }
        .app-menu-item img { width: 64px; height: 64px; border-radius: 16px; margin-bottom: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .app-menu-item .app-name { font-size: 0.85rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        #custom-wallet-button { background: var(--accent-primary); color: white; border: none; padding: 8px 16px; border-radius: 25px; font-weight: 500; cursor: pointer; }
        #wallet-dropdown { display: none; position: absolute; right: 0; top: calc(100% + 5px); background-color: #171b30; border: 1px solid var(--border-color); border-radius: 8px; z-index: 1000; min-width: 180px; box-shadow: 0 8px 16px rgba(0,0,0,0.3); }
        #wallet-dropdown a { color: var(--text-primary); padding: 12px 16px; text-decoration: none; display: block; font-size: 0.9rem; }
        #wallet-dropdown a:hover { background-color: rgba(145, 94, 255, 0.2); }
        #wallet-dropdown a i { margin-right: 10px; width: 15px; text-align: center; }

        /* Search & Filter Styles */
        #search-section { padding-bottom: 1rem; }
        .search-input-group { position: relative; }
        .search-input-group .form-control { padding-left: 2.5rem; background-color: var(--card-color); border-color: var(--border-color); color: var(--text-primary); border-radius: 25px; }
        .filter-buttons .btn { background-color: var(--card-color); border-color: var(--border-color); color: var(--text-secondary); margin: 0 5px; border-radius: 25px; font-size: 0.9rem; }
        .filter-buttons .btn.active { background-color: var(--accent-primary); border-color: var(--accent-primary); color: white; }

        /* Admin Notification */
        #admin-notification { background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary)); padding: 12px; border-radius: 12px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 1.5rem; }
        
        /* Bottom Navigation */
        #bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 65px; background: var(--card-color); backdrop-filter: blur(10px); border-top: 1px solid var(--border-color); display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .nav-item { cursor: pointer; text-align: center; color: var(--text-secondary); flex-grow: 1; padding: 10px 0; transition: color 0.2s ease-in-out; }
        .nav-item i { font-size: 1.5rem; }
        .nav-item p { font-size: 0.75rem; margin: 2px 0 0 0; }
        .nav-item.active { color: var(--accent-primary); }

    </style>
</head>
<body>

    <div class="main-container">
        <header class="header">
            <a href="#" class="header-logo" id="app-logo-container">
                <img id="app-logo-img" src="https://duccodedao.github.io/VIEC/img/logo.png" alt="App Logo">
                <span id="app-logo-text">Bmass Wallet</span>
            </a>
            <div class="position-relative">
                <div id="ton-connect-button-root"></div>
                <div id="custom-wallet-button-container" style="display: none;">
                    <button id="custom-wallet-button"></button>
                    <div id="wallet-dropdown">
                        <a href="#" id="my-account-btn"><i class="fas fa-wallet"></i>My Account</a>
                        <a href="#" id="copy-address-btn"><i class="fas fa-copy"></i><span>Copy Address</span></a>
                        <a href="#" id="disconnect-btn"><i class="fas fa-sign-out-alt"></i>Disconnect</a>
                    </div>
                </div>
            </div>
        </header>

        <section id="admin-notification" style="display: none;">
            <p class="m-0" id="notification-text"></p>
            <button class="btn-close btn-close-white" id="close-notification-btn"></button>
        </section>

        <div id="views-container">
            <div id="app-store-view">
                 <section id="search-section">
                    <div class="search-input-group mb-3">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="search-input" class="form-control" placeholder="Search for apps...">
                    </div>
                    <div class="filter-buttons text-center" id="filter-buttons">
                        <button class="btn active" data-category="all">All</button>
                        <button class="btn" data-category="airdrop">Airdrop</button>
                        <button class="btn" data-category="depin">DePIN</button>
                        <button class="btn" data-category="listed">Listed/Soon</button>
                    </div>
                </section>
                <main id="app-menu-container">
                    <div class="row g-2" id="app-menu-grid"></div>
                    <div id="no-results-message" class="text-center text-secondary py-5" style="display: none;"><h5>No Apps Found</h5><p>Try searching or change the category.</p></div>
                </main>
            </div>
            
            <main id="wallet-view" style="display: none;">
                 <div class="row g-4">
                    <div class="col-lg-7">
                        <div class="row g-4">
                            <div class="col-md-12"><div class="card-glass"><h5 class="card-title">Core Assets</h5><div id="main-assets-content"></div></div></div>
                            <div class="col-md-12"><div class="card-glass"><h5 class="card-title">NFT Gallery</h5><div id="nft-gallery-content" style="max-height: 420px; overflow-y: auto;"></div></div></div>
                        </div>
                    </div>
                    <div class="col-lg-5">
                         <div class="row g-4">
                             <div class="col-12"><div class="card-glass"><h5 class="card-title">Token Portfolio</h5><div id="other-tokens-content" style="max-height: 250px; overflow-y: auto; padding-right: 10px;"></div></div></div>
                            <div class="col-12"><div class="card-glass"><h5 class="card-title">Activity Feed</h5><div id="activity-feed-content" style="max-height: 525px; overflow-y: auto; padding-right: 10px;"></div></div></div>
                         </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <footer id="bottom-nav" style="display: none;">
        <div class="nav-item active" id="nav-apps">
            <i class="fas fa-th-large"></i>
            <p>Apps</p>
        </div>
        <div class="nav-item" id="nav-wallet">
            <i class="fas fa-wallet"></i>
            <p>Wallet</p>
        </div>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Get All Elements ---
        const appStoreView = document.getElementById('app-store-view');
        const walletView = document.getElementById('wallet-view');
        const appMenuGrid = document.getElementById('app-menu-grid');
        const searchInput = document.getElementById('search-input');
        const noResultsMessage = document.getElementById('no-results-message');
        const filterButtonsContainer = document.getElementById('filter-buttons');
        const mainAssetsContent = document.getElementById('main-assets-content');
        const otherTokensContent = document.getElementById('other-tokens-content');
        const nftGalleryContent = document.getElementById('nft-gallery-content');
        const activityFeedContent = document.getElementById('activity-feed-content');
        const tonConnectButtonRoot = document.getElementById('ton-connect-button-root');
        const customWalletContainer = document.getElementById('custom-wallet-button-container');
        const customWalletButton = document.getElementById('custom-wallet-button');
        const walletDropdown = document.getElementById('wallet-dropdown');
        const myAccountBtn = document.getElementById('my-account-btn');
        const copyAddressBtn = document.getElementById('copy-address-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const appLogoImg = document.getElementById('app-logo-img');
        const appLogoText = document.getElementById('app-logo-text');
        const adminNotificationEl = document.getElementById('admin-notification');
        const notificationTextEl = document.getElementById('notification-text');
        const closeNotificationBtn = document.getElementById('close-notification-btn');
        const bottomNav = document.getElementById('bottom-nav');
        const navApps = document.getElementById('nav-apps');
        const navWallet = document.getElementById('nav-wallet');

        // --- Config ---
        const DEFAULT_LOGO_SRC = 'https://duccodedao.github.io/VIEC/img/logo.png';
        const adminNotification = { show: true, message: "ðŸ”¥ Welcome to Bmass! Explore the best Mini Apps on TON." };
        const appsData = [
            { name: "TapSwap", link: "https://t.me/tapswap_bot", image: "https://via.placeholder.com/128/915EFF/FFFFFF?text=Tap", category: "airdrop" },
            { name: "Grass", link: "https://app.getgrass.io/", image: "https://via.placeholder.com/128/27ae60/FFFFFF?text=Grass", category: "depin" },
            { name: "Notcoin", link: "https://t.me/notcoin_bot", image: "https://via.placeholder.com/128/f1c40f/FFFFFF?text=NOT", category: "listed" },
            { name: "Hamster Kombat", link: "https://t.me/hamster_kombat_bot", image: "https://via.placeholder.com/128/e74c3c/FFFFFF?text=Hamster", category: "airdrop" },
            { name: "Yescoin", link: "https://t.me/the_yescoin_bot", image: "https://via.placeholder.com/128/3498db/FFFFFF?text=Yes", category: "airdrop" },
            { name: "Blum", link: "https://t.me/BlumCryptoBot", image: "https://via.placeholder.com/128/1abc9c/FFFFFF?text=Blum", category: "listed" },
            { name: "PEPE", link: "https://t.me/pepetondrop_bot", image: "https://via.placeholder.com/128/2ecc71/FFFFFF?text=Pepe", category: "airdrop" },
            { name: "Weather App", link: "https://t.me/weather_bot/app", image: "https://via.placeholder.com/128/9b59b6/FFFFFF?text=Weather", category: "depin" },
        ];

        let tg = null;
        try { if (window.Telegram && window.Telegram.WebApp) { tg = window.Telegram.WebApp; tg.ready(); tg.expand(); } } catch (e) { console.error("TG Web App init failed:", e); }
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({ manifestUrl: 'https://duccodedao.github.io/VIEC/tonconnect-manifest.json', buttonRootId: 'ton-connect-button-root' });

        // --- View Manager ---
        function showView(viewId) {
            [appStoreView, walletView].forEach(el => el.style.display = 'none');
            document.getElementById(viewId).style.display = 'block';

            navApps.classList.toggle('active', viewId === 'app-store-view');
            navWallet.classList.toggle('active', viewId === 'wallet-view');
        }

        navApps.addEventListener('click', () => showView('app-store-view'));
        navWallet.addEventListener('click', () => showView('wallet-view'));
        myAccountBtn.addEventListener('click', (e) => {
            e.preventDefault();
            showView('wallet-view');
            walletDropdown.style.display = 'none';
        });

        // --- App Store Logic ---
        function renderAppMenu(filter = '', category = 'all') {
            appMenuGrid.innerHTML = '';
            const filteredApps = appsData.filter(app => (category === 'all' || app.category === category) && app.name.toLowerCase().includes(filter.toLowerCase()));
            noResultsMessage.style.display = filteredApps.length === 0 ? 'block' : 'none';
            filteredApps.forEach(app => {
                const appEl = document.createElement('div');
                appEl.className = 'col-3';
                appEl.innerHTML = `<a href="${app.link}" class="app-menu-item"><img src="${app.image}" alt="${app.name}"><div class="app-name">${app.name}</div></a>`;
                appMenuGrid.appendChild(appEl);
            });
        }
        function handleFilter() {
            const searchQuery = searchInput.value;
            const activeCategory = filterButtonsContainer.querySelector('.btn.active').dataset.category;
            renderAppMenu(searchQuery, activeCategory);
        }
        searchInput.addEventListener('input', handleFilter);
        filterButtonsContainer.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                filterButtonsContainer.querySelector('.btn.active').classList.remove('active');
                e.target.classList.add('active');
                handleFilter();
            }
        });

        // --- Main App Logic ---
        tonConnectUI.onStatusChange(async (wallet) => {
            document.body.style.display = 'block';
            if (wallet) {
                bottomNav.style.display = 'flex';
                showView('app-store-view');
                const userFriendlyAddress = getFriendly(wallet.account);
                
                customWalletButton.textContent = shortenAddress(userFriendlyAddress);
                copyAddressBtn.dataset.address = userFriendlyAddress;
                tonConnectButtonRoot.style.display = 'none';
                customWalletContainer.style.display = 'block';

                if (tg && tg.initDataUnsafe.user) {
                    const tgUser = tg.initDataUnsafe.user;
                    appLogoImg.src = tgUser.photo_url || DEFAULT_LOGO_SRC;
                    appLogoImg.style.borderRadius = '50%';
                    appLogoText.textContent = `@${tgUser.username}` || 'Telegram User';
                } else {
                    appLogoImg.src = DEFAULT_LOGO_SRC;
                    appLogoImg.style.borderRadius = '8px';
                    appLogoText.textContent = 'Bmass Wallet';
                }
                
                // Fetch wallet data in background
                // This section is omitted for brevity, but it's where you'd call
                // functions like renderMainAssets, renderOtherTokens, etc.
            } else {
                bottomNav.style.display = 'none';
                appStoreView.style.display = 'block'; // Show app store by default if not logged in
                walletView.style.display = 'none';
                
                tonConnectButtonRoot.style.display = 'block';
                customWalletContainer.style.display = 'none';
                appLogoImg.src = DEFAULT_LOGO_SRC;
                appLogoImg.style.borderRadius = '8px';
                appLogoText.textContent = 'Bmass Wallet';
            }
        });

        // --- Notification Logic ---
        if (adminNotification.show) {
            notificationTextEl.textContent = adminNotification.message;
            adminNotificationEl.style.display = 'flex';
        }
        closeNotificationBtn.addEventListener('click', () => {
            adminNotificationEl.style.display = 'none';
        });

        // --- Dropdown Listeners ---
        customWalletButton.addEventListener('click', () => { walletDropdown.style.display = walletDropdown.style.display === 'block' ? 'none' : 'block'; });
        disconnectBtn.addEventListener('click', (e) => { e.preventDefault(); tonConnectUI.disconnect(); walletDropdown.style.display = 'none'; });
        copyAddressBtn.addEventListener('click', (e) => {
            e.preventDefault(); const address = e.currentTarget.dataset.address; const textSpan = e.currentTarget.querySelector('span');
            if (address) { navigator.clipboard.writeText(address).then(() => { textSpan.textContent = 'Copied!'; setTimeout(() => { textSpan.textContent = 'Copy Address'; }, 2000); }); }
        });
        window.addEventListener('click', (e) => { if (customWalletContainer && !customWalletContainer.contains(e.target)) { walletDropdown.style.display = 'none'; } });

        // Initial render
        renderAppMenu();
    });
    </script>
</body>
</html>
