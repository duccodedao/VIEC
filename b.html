<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bmass Wallet</title>

    <!-- Meta SEO -->
    <meta name="description" content="Ví Web3 thế hệ mới để quản lý và khám phá tài sản trên mạng The Open Network.">
    <link rel="icon" href="https://duccodedao.github.io/VIEC/img/logo.png" type="image/png">

    <!-- Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050816;
            --card-color: rgba(23, 27, 48, 0.5);
            --border-color: rgba(145, 94, 255, 0.2);
            --accent-primary: #915EFF;
            --accent-secondary: #2BCBC4;
            --text-primary: #f1f2f6;
            --text-secondary: #aaa6c3;
            --color-in: #2BCBC4;
            --color-out: #ff6b6b;
            --color-failed: #ffcc00;
            --color-verified: #3498db;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            background: linear-gradient(-45deg, #050816, #120e2a, #1a163c, #0d0b1f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden;
            font-size: 16px;
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .main-container { max-width: 1400px; padding: 2rem 1rem; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 1rem; }
        .header-logo { display: flex; align-items: center; text-decoration: none; color: var(--text-primary); gap: 10px; }
        .header-logo img { height: 40px; width: 40px; object-fit: cover; transition: all 0.3s ease; }
        .header-logo span { font-size: 1.1rem; font-weight: 600; }
        
        .card-glass { background: var(--card-color); border: 1px solid var(--border-color); border-radius: 20px; padding: 1.5rem; backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); transition: all 0.3s ease; height: 100%; }
        .card-glass:hover { transform: translateY(-5px); box-shadow: 0 0 25px rgba(145, 94, 255, 0.3); border-color: var(--accent-primary); }
        .card-title { font-weight: 600; margin-bottom: 1.5rem; font-size: 1.25rem; }
        
        .hero-section { text-align: center; padding: 4rem 0; }
        .hero-section h1 { font-size: 2.5rem; font-weight: 700; }
        .hero-section .highlight { color: var(--accent-primary); }

        .skeleton-loader { background: linear-gradient(90deg, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 75%); background-size: 200% 100%; border-radius: 8px; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .skeleton-line { height: 20px; margin-bottom: 10px; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-primary); }

        .activity-item-icon { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .verified-tick { color: var(--color-verified); margin-left: 5px; font-size: 0.9em; }

        #custom-wallet-button { background: var(--accent-primary); color: white; border: none; padding: 8px 16px; border-radius: 25px; font-weight: 500; cursor: pointer; }
        #wallet-dropdown { display: none; position: absolute; right: 0; top: calc(100% + 5px); background-color: #171b30; border: 1px solid var(--border-color); border-radius: 8px; z-index: 1000; min-width: 160px; box-shadow: 0 8px 16px rgba(0,0,0,0.3); }
        #wallet-dropdown a { color: var(--text-primary); padding: 12px 16px; text-decoration: none; display: block; font-size: 0.9rem; }
        #wallet-dropdown a:hover { background-color: rgba(145, 94, 255, 0.2); }
        #wallet-dropdown a i { margin-right: 10px; width: 15px; text-align: center; }

        /* Search Styles */
        #search-section { padding: 1rem 0; }
        .search-input-group { position: relative; }
        .search-input-group .form-control { padding-left: 2.5rem; background-color: var(--card-color); border-color: var(--border-color); color: var(--text-primary); }
        .search-input-group .form-control:focus { background-color: rgba(0,0,0,0.3); border-color: var(--accent-primary); box-shadow: none; color: var(--text-primary); }
        .search-input-group .search-icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary); }
        #search-results-container .list-group-item { background-color: transparent; border-color: var(--border-color); cursor: pointer; }
        #search-results-container .list-group-item:hover { background-color: rgba(145, 94, 255, 0.1); }
        
        @media (min-width: 768px) {
            .hero-section h1 { font-size: 3.5rem; }
            .card-glass { padding: 2rem; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header class="header">
            <a href="#" class="header-logo" id="app-logo-container">
                <img id="app-logo-img" src="https://duccodedao.github.io/VIEC/img/logo_viewc.png" alt="App Logo">
                <span id="app-logo-text"></span>
            </a>
            <div class="position-relative">
                <div id="ton-connect-button-root"></div>
                <div id="custom-wallet-button-container" style="display: none;">
                    <button id="custom-wallet-button"></button>
                    <div id="wallet-dropdown">
                        <a href="#" id="copy-address-btn"><i class="fas fa-copy"></i><span>Copy Address</span></a>
                        <a href="#" id="disconnect-btn"><i class="fas fa-sign-out-alt"></i>Disconnect</a>
                    </div>
                </div>
            </div>
        </header>

        <section id="search-section" style="display: none;">
            <div class="search-input-group mb-3">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-input" class="form-control" placeholder="Search for tokens (e.g., WCOIN, VIEC)...">
            </div>
        </section>

        <div id="views-container">
            <main id="dashboard" style="display: none;">
                 <div class="row g-4">
                    <div class="col-lg-7">
                        <div class="row g-4">
                            <div class="col-md-12"><div class="card-glass"><h5 class="card-title">Core Assets</h5><div id="main-assets-content"></div></div></div>
                            <div class="col-md-12"><div class="card-glass"><h5 class="card-title">NFT Gallery</h5><div id="nft-gallery-content" style="max-height: 420px; overflow-y: auto;"></div></div></div>
                        </div>
                    </div>
                    <div class="col-lg-5">
                         <div class="row g-4">
                             <div class="col-12"><div class="card-glass"><h5 class="card-title">Token Portfolio</h5><div id="other-tokens-content" style="max-height: 250px; overflow-y: auto; padding-right: 10px;"></div></div></div>
                            <div class="col-12"><div class="card-glass"><h5 class="card-title">Activity Feed</h5><div id="activity-feed-content" style="max-height: 525px; overflow-y: auto; padding-right: 10px;"></div></div></div>
                         </div>
                    </div>
                </div>
            </main>
            
            <section id="hero-section" class="hero-section">
                <div class="container">
                    <h1 class="mb-4">Welcome to the <span class="highlight">Bmass Wallet</span><br/>Web3 Experience</h1>
                    <p class="lead text-secondary col-md-8 mx-auto mb-4">Connect your wallet to visualize your assets and interact with the VIEC ecosystem in a stunning, next-generation interface.</p>
                    <button id="connect-wallet-hero-btn" class="btn px-5 py-3" style="background-color: var(--accent-primary); color: white; font-weight: 600;">Connect Wallet</button>
                </div>
            </section>

            <section id="search-results-view" style="display: none;">
                 <div id="search-results-container"></div>
            </section>

            <section id="jetton-detail-view" style="display: none;"></section>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const TON_API_BASE = 'https://tonapi.io/v2';
        // View Elements
        const dashboardEl = document.getElementById('dashboard');
        const heroEl = document.getElementById('hero-section');
        const searchSectionEl = document.getElementById('search-section');
        const searchResultsViewEl = document.getElementById('search-results-view');
        const jettonDetailViewEl = document.getElementById('jetton-detail-view');
        
        // Connect/UI Elements
        const connectWalletHeroBtn = document.getElementById('connect-wallet-hero-btn');
        const mainAssetsContent = document.getElementById('main-assets-content');
        const otherTokensContent = document.getElementById('other-tokens-content');
        const nftGalleryContent = document.getElementById('nft-gallery-content');
        const activityFeedContent = document.getElementById('activity-feed-content');
        const tonConnectButtonRoot = document.getElementById('ton-connect-button-root');
        const customWalletContainer = document.getElementById('custom-wallet-button-container');
        const customWalletButton = document.getElementById('custom-wallet-button');
        const walletDropdown = document.getElementById('wallet-dropdown');
        const copyAddressBtn = document.getElementById('copy-address-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const appLogoImg = document.getElementById('app-logo-img');
        const appLogoText = document.getElementById('app-logo-text');
        const DEFAULT_LOGO_SRC = 'https://duccodedao.github.io/VIEC/img/logo_viewc.png';
        const BMASS_LOGO_SRC = 'https://duccodedao.github.io/VIEC/img/logo.png'; 

        // Search Elements
        const searchInput = document.getElementById('search-input');
        const searchResultsContainer = document.getElementById('search-results-container');
        let debounceTimer;

        let telegramUserData = null;
        try { if (window.Telegram && window.Telegram.WebApp) { const tg = window.Telegram.WebApp; tg.ready(); if (tg.initDataUnsafe && tg.initDataUnsafe.user) telegramUserData = tg.initDataUnsafe.user; } } catch (e) { console.error("Could not initialize Telegram Web App:", e); }

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({ manifestUrl: 'https://duccodedao.github.io/VIEC/tonconnect-manifest.json', buttonRootId: 'ton-connect-button-root' });
        connectWalletHeroBtn.addEventListener('click', () => tonConnectUI.openModal());
        
        // **NEW**: Centralized view manager
        const showView = (viewId) => {
            [heroEl, dashboardEl, searchResultsViewEl, jettonDetailViewEl].forEach(el => el.style.display = 'none');
            const targetView = document.getElementById(viewId);
            if(targetView) targetView.style.display = 'block';
            
            // Show search bar only when logged in
            searchSectionEl.style.display = tonConnectUI.connected ? 'block' : 'none';
        };

        const getRaw = (addrObj) => addrObj?.raw_form || (typeof addrObj?.address === 'string' ? addrObj.address : null);
        const getFriendly = (addrObj) => addrObj?.bounceable?.address || addrObj?.name || getRaw(addrObj) || 'Unknown Address';
        
        // --- Search Logic ---
        searchInput.addEventListener('keyup', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const query = searchInput.value.trim();
                if (query.length > 1) {
                    performSearch(query);
                } else {
                    // **CHANGED**: If search is cleared, go back to dashboard
                    showView('dashboard');
                }
            }, 300);
        });

        async function performSearch(query) {
            showView('search-results-view');
            searchResultsContainer.innerHTML = `<div class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>`;
            try {
                const response = await fetch(`${TON_API_BASE}/accounts/search?name=${query}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                renderSearchResults(data.addresses);
            } catch (error) {
                searchResultsContainer.innerHTML = `<p class="text-danger text-center">Failed to fetch search results.</p>`;
            }
        }

        function renderSearchResults(addresses) {
            searchResultsContainer.innerHTML = '';
            if (!addresses || addresses.length === 0) {
                searchResultsContainer.innerHTML = `<p class="text-secondary text-center">No tokens found for "${searchInput.value}".</p>`;
                return;
            }
            const listGroup = document.createElement('div');
            listGroup.className = 'list-group';
            addresses.forEach(acc => {
                const verifiedTick = acc.trust === 'whitelist' ? `<i class="fas fa-check-circle verified-tick" title="Verified"></i>` : '';
                const item = document.createElement('a');
                item.href = '#';
                item.className = 'list-group-item list-group-item-action d-flex align-items-center';
                item.dataset.address = acc.address;
                item.innerHTML = `<img src="${acc.preview}" class="me-3" style="width: 32px; height: 32px; border-radius: 50%;"> <span class="fw-bold">${acc.name}</span> ${verifiedTick}`;
                listGroup.appendChild(item);
            });
            searchResultsContainer.appendChild(listGroup);
        }
        
        searchResultsContainer.addEventListener('click', (e) => {
            e.preventDefault();
            const target = e.target.closest('.list-group-item-action');
            if (target && target.dataset.address) {
                showJettonDetails(target.dataset.address);
            }
        });

        async function showJettonDetails(address) {
            showView('jetton-detail-view');
            jettonDetailViewEl.innerHTML = `<div class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>`;
            try {
                const response = await fetch(`${TON_API_BASE}/jettons/${address}`);
                if (!response.ok) throw new Error('Failed to fetch jetton details');
                const data = await response.json();
                renderJettonDetails(data);
            } catch (error) {
                jettonDetailViewEl.innerHTML = `<p class="text-danger text-center">Failed to load token details.</p><button class="btn btn-secondary" id="back-to-search-btn">Back</button>`;
                document.getElementById('back-to-search-btn').addEventListener('click', () => showView('search-results-view'));
            }
        }

        function renderJettonDetails(data) {
            const metadata = data.metadata;
            const totalSupply = (Number(BigInt(data.total_supply)) / (10 ** (metadata.decimals || 9))).toLocaleString('en-US');
            
            jettonDetailViewEl.innerHTML = `<div class="card-glass">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="card-title m-0">Token Details</h4>
                    <button class="btn btn-sm btn-outline-light" id="back-to-search-btn-2"><i class="fas fa-arrow-left"></i> Back to Search</button>
                </div>
                <div class="text-center mb-4"> <img src="${metadata.image}" style="width: 80px; height: 80px; border-radius: 50%;" class="mb-3"> <h3>${metadata.name} (${metadata.symbol})</h3></div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center" style="background: none; color: var(--text-primary);">Total Supply: <span class="badge bg-secondary">${totalSupply}</span></li>
                    <li class="list-group-item d-flex justify-content-between align-items-center" style="background: none; color: var(--text-primary);">Holders: <span class="badge bg-secondary">${data.holders_count.toLocaleString('en-US')}</span></li>
                    <li class="list-group-item" style="background: none; color: var(--text-primary);"><strong class="me-2">Description:</strong> ${metadata.description || 'No description available.'}</li>
                    <li class="list-group-item" style="background: none; color: var(--text-primary);"><strong class="me-2">Contract:</strong> <span class="text-break" style="font-family: monospace;">${data.jetton_master}</span></li>
                </ul></div>`;
            document.getElementById('back-to-search-btn-2').addEventListener('click', () => showView('search-results-view'));
        }
        
        // --- Main App Logic ---
        tonConnectUI.onStatusChange(async (wallet) => {
            if (wallet) {
                if (telegramUserData) { appLogoImg.src = telegramUserData.photo_url || DEFAULT_LOGO_SRC; appLogoImg.style.borderRadius = '50%'; appLogoText.textContent = `@${telegramUserData.username}` || 'Telegram User'; } 
                else { appLogoImg.src = BMASS_LOGO_SRC; appLogoImg.style.borderRadius = '0'; appLogoText.textContent = 'Bmass Wallet'; }
                showView('dashboard');
                // Fetch and render user data...
            } else {
                showView('hero-section');
                appLogoImg.src = DEFAULT_LOGO_SRC; appLogoImg.style.borderRadius = '0'; appLogoText.textContent = '';
            }
        });
        
        // --- Event Listeners for Dropdown ---
        customWalletButton.addEventListener('click', () => { walletDropdown.style.display = walletDropdown.style.display === 'block' ? 'none' : 'block'; });
        disconnectBtn.addEventListener('click', (e) => { e.preventDefault(); tonConnectUI.disconnect(); walletDropdown.style.display = 'none'; });
        copyAddressBtn.addEventListener('click', (e) => {
            e.preventDefault(); const address = e.currentTarget.dataset.address; const textSpan = e.currentTarget.querySelector('span');
            if (address) { navigator.clipboard.writeText(address).then(() => { textSpan.textContent = 'Copied!'; setTimeout(() => { textSpan.textContent = 'Copy Address'; }, 2000); }); }
        });
        window.addEventListener('click', (e) => { if (!customWalletContainer.contains(e.target)) { walletDropdown.style.display = 'none'; } });

    });
    </script>
</body>
</html>
