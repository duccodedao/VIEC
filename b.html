<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bmass App Store</title>

    <!-- Meta SEO -->
    <meta name="description" content="Khám phá và truy cập các Mini App hàng đầu trên The Open Network.">
    <link rel="icon" href="https://duccodedao.github.io/VIEC/img/logo.png" type="image/png">

    <!-- Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050816;
            --card-color: rgba(23, 27, 48, 0.5);
            --border-color: rgba(145, 94, 255, 0.2);
            --accent-primary: #915EFF;
            --text-primary: #f1f2f6;
            --text-secondary: #aaa6c3;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            background: linear-gradient(-45deg, #050816, #120e2a, #1a163c, #0d0b1f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden;
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .main-container { max-width: 1400px; padding: 1.5rem 1rem; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 1rem; }
        .header-logo { display: flex; align-items: center; text-decoration: none; color: var(--text-primary); gap: 10px; }
        .header-logo img { height: 40px; width: 40px; object-fit: cover; border-radius: 8px; }
        .header-logo span { font-size: 1.1rem; font-weight: 600; }
        
        /* App Menu Styles */
        .app-menu-item {
            text-align: center;
            text-decoration: none;
            color: var(--text-primary);
            display: block;
            padding: 10px;
            transition: all 0.2s ease-in-out;
        }
        .app-menu-item:hover {
            transform: scale(1.05);
            background-color: var(--card-color);
            border-radius: 12px;
        }
        .app-menu-item img {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            margin-bottom: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .app-menu-item .app-name {
            font-size: 0.85rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #custom-wallet-button { background: var(--accent-primary); color: white; border: none; padding: 8px 16px; border-radius: 25px; font-weight: 500; cursor: pointer; }
        #wallet-dropdown { display: none; position: absolute; right: 0; top: calc(100% + 5px); background-color: #171b30; border: 1px solid var(--border-color); border-radius: 8px; z-index: 1000; min-width: 160px; box-shadow: 0 8px 16px rgba(0,0,0,0.3); }
        #wallet-dropdown a { color: var(--text-primary); padding: 12px 16px; text-decoration: none; display: block; font-size: 0.9rem; }
        #wallet-dropdown a:hover { background-color: rgba(145, 94, 255, 0.2); }
        #wallet-dropdown a i { margin-right: 10px; width: 15px; text-align: center; }

        /* Search Styles */
        #search-section { padding-bottom: 1.5rem; }
        .search-input-group { position: relative; }
        .search-input-group .form-control { padding-left: 2.5rem; background-color: var(--card-color); border-color: var(--border-color); color: var(--text-primary); border-radius: 25px; }
        .search-input-group .form-control:focus { background-color: rgba(0,0,0,0.3); border-color: var(--accent-primary); box-shadow: none; color: var(--text-primary); }
        .search-input-group .search-icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary); }
    </style>
</head>
<body>

    <div class="main-container">
        <header class="header">
            <a href="#" class="header-logo" id="app-logo-container">
                <img id="app-logo-img" src="https://duccodedao.github.io/VIEC/img/logo.png" alt="App Logo">
                <span id="app-logo-text">Bmass Wallet</span>
            </a>
            <div class="position-relative">
                <div id="ton-connect-button-root"></div>
                <div id="custom-wallet-button-container" style="display: none;">
                    <button id="custom-wallet-button"></button>
                    <div id="wallet-dropdown">
                        <a href="#" id="copy-address-btn"><i class="fas fa-copy"></i><span>Copy Address</span></a>
                        <a href="#" id="disconnect-btn"><i class="fas fa-sign-out-alt"></i>Disconnect</a>
                    </div>
                </div>
            </div>
        </header>

        <section id="search-section">
            <div class="search-input-group">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-input" class="form-control" placeholder="Search for apps...">
            </div>
        </section>

        <main id="app-menu-container">
            <div class="row g-2" id="app-menu-grid">
                <!-- App items will be injected here -->
            </div>
             <div id="no-results-message" class="text-center text-secondary py-5" style="display: none;">
                <h5>No Apps Found</h5>
                <p>Try searching for something else.</p>
            </div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const appMenuGrid = document.getElementById('app-menu-grid');
        const searchInput = document.getElementById('search-input');
        const noResultsMessage = document.getElementById('no-results-message');
        const tonConnectButtonRoot = document.getElementById('ton-connect-button-root');
        const customWalletContainer = document.getElementById('custom-wallet-button-container');
        const customWalletButton = document.getElementById('custom-wallet-button');
        const walletDropdown = document.getElementById('wallet-dropdown');
        const copyAddressBtn = document.getElementById('copy-address-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const appLogoImg = document.getElementById('app-logo-img');
        const appLogoText = document.getElementById('app-logo-text');
        
        const DEFAULT_LOGO_SRC = 'https://duccodedao.github.io/VIEC/img/logo.png';
        const BMASS_LOGO_SRC = 'https://duccodedao.github.io/VIEC/img/logo.png'; // Replace with your Bmass logo

        // --- Sample App Data ---
        const appsData = [
            { name: "TON Game", link: "https://t.me/your_game_bot/app", image: "https://via.placeholder.com/128/915EFF/FFFFFF?text=Game" },
            { name: "DeFi Swap", link: "https://t.me/your_defi_bot/app", image: "https://via.placeholder.com/128/2BCBC4/FFFFFF?text=DeFi" },
            { name: "NFT Market", link: "https://t.me/your_nft_bot/app", image: "https://via.placeholder.com/128/ff6b6b/FFFFFF?text=NFT" },
            { name: "Social App", link: "https://t.me/your_social_bot/app", image: "https://via.placeholder.com/128/ffcc00/FFFFFF?text=Social" },
            { name: "Wallet Stats", link: "https://t.me/your_stats_bot/app", image: "https://via.placeholder.com/128/3498db/FFFFFF?text=Stats" },
            { name: "Another Game", link: "https://t.me/your_game2_bot/app", image: "https://via.placeholder.com/128/9b59b6/FFFFFF?text=Game2" },
            { name: "Staking Tool", link: "https://t.me/your_stake_bot/app", image: "https://via.placeholder.com/128/1abc9c/FFFFFF?text=Stake" },
            { name: "Community Hub", link: "https://t.me/your_hub_bot/app", image: "https://via.placeholder.com/128/e74c3c/FFFFFF?text=Hub" },
        ];

        // --- Telegram Mini App Integration ---
        let tg = null;
        try {
            if (window.Telegram && window.Telegram.WebApp) {
                tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
                
                tg.MainButton.setText("Get Daily Bonus");
                tg.MainButton.onClick(() => {
                    tg.HapticFeedback.impactOccurred('medium');
                    alert("You claimed your daily bonus!");
                    tg.MainButton.hide();
                });
                tg.MainButton.show();
                
                tg.BackButton.onClick(() => window.history.back());
            }
        } catch (e) {
            console.error("Telegram Web App integration failed:", e);
        }

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({ manifestUrl: 'https://duccodedao.github.io/VIEC/tonconnect-manifest.json', buttonRootId: 'ton-connect-button-root' });
        
        const shortenAddress = (addr) => addr ? (addr.includes('.') ? addr : `${addr.slice(0, 4)}...${addr.slice(-4)}`) : 'Unknown';
        const getFriendly = (addrObj) => addrObj?.bounceable?.address || addrObj?.name || 'Unknown Address';

        function renderAppMenu(filter = '') {
            appMenuGrid.innerHTML = '';
            const filteredApps = appsData.filter(app => app.name.toLowerCase().includes(filter.toLowerCase()));
            
            noResultsMessage.style.display = filteredApps.length === 0 ? 'block' : 'none';

            filteredApps.forEach(app => {
                const appEl = document.createElement('div');
                appEl.className = 'col-3';
                appEl.innerHTML = `
                    <a href="${app.link}" class="app-menu-item">
                        <img src="${app.image}" alt="${app.name}">
                        <div class="app-name">${app.name}</div>
                    </a>
                `;
                appMenuGrid.appendChild(appEl);
            });
        }

        searchInput.addEventListener('input', () => {
            renderAppMenu(searchInput.value);
        });

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                const userFriendlyAddress = getFriendly(wallet.account);
                
                tonConnectButtonRoot.style.display = 'none';
                customWalletContainer.style.display = 'block';
                customWalletButton.textContent = shortenAddress(userFriendlyAddress);
                copyAddressBtn.dataset.address = userFriendlyAddress;

                if (tg && tg.initDataUnsafe.user) {
                    appLogoImg.src = tg.initDataUnsafe.user.photo_url || DEFAULT_LOGO_SRC;
                    appLogoImg.style.borderRadius = '50%';
                    appLogoText.textContent = `@${tg.initDataUnsafe.user.username}` || 'Telegram User';
                } else {
                    appLogoImg.src = BMASS_LOGO_SRC;
                    appLogoImg.style.borderRadius = '8px';
                    appLogoText.textContent = 'Bmass Wallet';
                }
            } else {
                tonConnectButtonRoot.style.display = 'block';
                customWalletContainer.style.display = 'none';
                appLogoImg.src = BMASS_LOGO_SRC;
                appLogoImg.style.borderRadius = '8px';
                appLogoText.textContent = 'Bmass Wallet';
            }
        });
        
        customWalletButton.addEventListener('click', () => { walletDropdown.style.display = walletDropdown.style.display === 'block' ? 'none' : 'block'; });
        disconnectBtn.addEventListener('click', (e) => { e.preventDefault(); tonConnectUI.disconnect(); walletDropdown.style.display = 'none'; });
        copyAddressBtn.addEventListener('click', (e) => {
            e.preventDefault(); const address = e.currentTarget.dataset.address; const textSpan = e.currentTarget.querySelector('span');
            if (address) { navigator.clipboard.writeText(address).then(() => { textSpan.textContent = 'Copied!'; setTimeout(() => { textSpan.textContent = 'Copy Address'; }, 2000); }); }
        });
        window.addEventListener('click', (e) => { if (!customWalletContainer.contains(e.target)) { walletDropdown.style.display = 'none'; } });

        renderAppMenu();
    });
    </script>
</body>
</html>
