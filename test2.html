<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra Holder của TON Jetton</title>
    <!-- Sử dụng Bootstrap cho giao diện đẹp hơn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <style>
        :root {
            --bg-color: #050816;
            --card-color: rgba(23, 27, 48, 0.7);
            --border-color: rgba(145, 94, 255, 0.2);
            --accent-primary: #915EFF;
            --text-primary: #f1f2f6;
            --text-secondary: #aaa6c3;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            background: linear-gradient(-45deg, #050816, #120e2a, #1a163c, #0d0b1f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .container {
            max-width: 900px;
            margin-top: 4rem;
        }

        .main-card {
            background: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2.5rem;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .form-control, .btn {
            border-radius: 10px;
        }

        .form-control {
            background-color: rgba(23, 27, 48, 0.8);
            border-color: var(--border-color);
            color: var(--text-primary);
        }
        .form-control:focus {
             background-color: rgba(23, 27, 48, 0.9);
             border-color: var(--accent-primary);
             box-shadow: 0 0 0 0.25rem rgba(145, 94, 255, 0.25);
             color: var(--text-primary);
        }

        .btn-primary {
            background-color: var(--accent-primary);
            border-color: var(--accent-primary);
        }
        
        #results-container {
            margin-top: 2rem;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .table {
            --bs-table-bg: transparent;
            --bs-table-border-color: var(--border-color);
            --bs-table-color: var(--text-primary);
            --bs-table-striped-color: var(--text-primary);
        }
        
        .table-hover > tbody > tr:hover > * {
            --bs-table-accent-bg: rgba(145, 94, 255, 0.15);
            color: var(--bs-table-hover-color);
        }
        
        thead th {
            color: var(--text-secondary);
            font-weight: 600;
        }
        
        code {
            color: var(--accent-primary);
            font-family: monospace;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="main-card">
            <div class="text-center mb-4">
                <img src="https://ton.org/download/ton_symbol.png" alt="TON Logo" width="50">
                <h1 class="mt-3">Kiểm tra Holder của Jetton</h1>
                <p class="text-secondary">Nhập địa chỉ Jetton Master để xem danh sách người nắm giữ và số dư của họ.</p>
            </div>
            
            <div class="input-group mb-3">
                <input type="text" id="jetton-address-input" class="form-control form-control-lg" placeholder="Dán địa chỉ Jetton tại đây..." aria-label="Jetton Address">
                <button class="btn btn-primary px-4" type="button" id="check-button">
                    <i class="fas fa-search me-1"></i> Kiểm tra
                </button>
            </div>

            <!-- Khu vực hiển thị kết quả -->
            <div id="loading-spinner" class="text-center mt-4" style="display: none;">
                <div class="spinner-border text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2 text-secondary">Đang tải dữ liệu từ TON API...</p>
            </div>
            
            <div id="error-message" class="alert alert-danger mt-4" style="display: none;" role="alert"></div>

            <div id="results-wrapper" class="mt-4" style="display: none;">
                 <!-- Thông tin tóm tắt -->
                <div id="token-summary" class="mb-4 p-3" style="background-color: rgba(0,0,0,0.2); border-radius: 10px;"></div>
                
                <!-- Bảng kết quả -->
                <div id="results-container">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Địa chỉ Holder</th>
                                <th scope="col" class="text-end">Số dư (Balance)</th>
                            </tr>
                        </thead>
                        <tbody id="holders-tbody">
                            <!-- Dữ liệu sẽ được chèn vào đây bằng JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <footer class="text-center text-secondary mt-4 mb-4">
            <small>Sử dụng API từ <a href="https://tonapi.io/" target="_blank" class="text-white">tonapi.io</a></small>
        </footer>
    </div>

    <script>
        // Lấy các phần tử DOM
        const checkButton = document.getElementById('check-button');
        const jettonAddressInput = document.getElementById('jetton-address-input');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');
        const resultsWrapper = document.getElementById('results-wrapper');
        const tokenSummary = document.getElementById('token-summary');
        const holdersTbody = document.getElementById('holders-tbody');

        // Hàm tiện ích để rút ngắn địa chỉ
        const shortenAddress = (addr) => addr ? `${addr.slice(0, 6)}...${addr.slice(-4)}` : 'N/A';
        
        /**
         * Định dạng một số lớn (dưới dạng chuỗi) thành một số có thể đọc được bằng cách sử dụng số thập phân của nó.
         * @param {string} bigIntString - Số dư dưới dạng chuỗi (ví dụ: "1000000000000").
         * @param {number} decimals - Số chữ số thập phân của token.
         * @returns {string} - Số dư đã được định dạng (ví dụ: "1,000.00").
         */
        const formatBalance = (bigIntString, decimals) => {
            try {
                const balance = parseFloat(BigInt(bigIntString)) / (10 ** decimals);
                return balance.toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 6
                });
            } catch (e) {
                return "0";
            }
        };

        // Hàm chính để tìm nạp và hiển thị dữ liệu
        const fetchAndDisplayHolders = async () => {
            const jettonAddress = jettonAddressInput.value.trim();
            if (!jettonAddress) {
                errorMessage.textContent = 'Vui lòng nhập địa chỉ Jetton.';
                errorMessage.style.display = 'block';
                return;
            }

            // Đặt lại giao diện và hiển thị spinner
            loadingSpinner.style.display = 'block';
            errorMessage.style.display = 'none';
            resultsWrapper.style.display = 'none';
            holdersTbody.innerHTML = '';
            tokenSummary.innerHTML = '';
            checkButton.disabled = true;

            try {
                const TON_API_BASE = 'https://tonapi.io/v2';
                
                // Gọi đồng thời cả hai API để tiết kiệm thời gian
                const [metadataRes, holdersRes] = await Promise.all([
                    fetch(`${TON_API_BASE}/jettons/${jettonAddress}`),
                    fetch(`${TON_API_BASE}/jettons/${jettonAddress}/holders?limit=1000&offset=0`)
                ]);

                if (!metadataRes.ok || !holdersRes.ok) {
                    const errorData = !metadataRes.ok ? await metadataRes.json() : await holdersRes.json();
                    throw new Error(errorData.error || `Lỗi API: ${metadataRes.statusText || holdersRes.statusText}`);
                }

                const metadata = await metadataRes.json();
                const holdersData = await holdersRes.json();
                
                const decimals = metadata.metadata.decimals || 9; // Mặc định là 9 nếu không có
                const symbol = metadata.metadata.symbol || 'Token';

                // Hiển thị thông tin tóm tắt
                tokenSummary.innerHTML = `
                    <div class="d-flex align-items-center mb-2">
                        <img src="${metadata.metadata.image || 'https://ton.org/download/ton_symbol.png'}" width="40" height="40" class="me-3 rounded-circle" onerror="this.src='https://ton.org/download/ton_symbol.png';"/>
                        <h4 class="mb-0">${metadata.metadata.name || 'Unnamed Token'} (${symbol})</h4>
                    </div>
                    <div class="row">
                         <div class="col-md-6"><strong><i class="fas fa-users me-2 text-secondary"></i>Tổng số Holder:</strong> ${holdersData.total.toLocaleString('en-US')}</div>
                         <div class="col-md-6"><strong><i class="fas fa-coins me-2 text-secondary"></i>Tổng cung:</strong> ${formatBalance(metadata.total_supply, decimals)} ${symbol}</div>
                    </div>
                `;

                // Điền dữ liệu vào bảng
                const holders = holdersData.addresses;
                if (holders && holders.length > 0) {
                    holders.forEach((holder, index) => {
                        const displayName = holder.owner.name ? `<strong>${holder.owner.name}</strong>` : shortenAddress(holder.owner.address);
                        const displayBalance = formatBalance(holder.balance, decimals);
                        
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <th scope="row">${index + 1}</th>
                            <td>
                                ${displayName}
                                <br>
                                <small class="text-secondary"><code>${holder.owner.address}</code></small>
                            </td>
                            <td class="text-end fw-bold">
                                ${displayBalance} ${symbol}
                            </td>
                        `;
                        holdersTbody.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td colspan="3" class="text-center text-secondary py-4">Không tìm thấy holder nào.</td>`;
                    holdersTbody.appendChild(row);
                }

                resultsWrapper.style.display = 'block';

            } catch (error) {
                console.error("Lỗi khi lấy dữ liệu:", error);
                errorMessage.textContent = `Đã xảy ra lỗi: ${error.message}. Vui lòng kiểm tra lại địa chỉ Jetton và thử lại.`;
                errorMessage.style.display = 'block';
            } finally {
                // Ẩn spinner và kích hoạt lại nút
                loadingSpinner.style.display = 'none';
                checkButton.disabled = false;
            }
        };

        // Gắn sự kiện click cho nút
        checkButton.addEventListener('click', fetchAndDisplayHolders);
        
        // Gắn sự kiện nhấn Enter cho ô input
        jettonAddressInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                fetchAndDisplayHolders();
            }
        });

    </script>
</body>
</html>
